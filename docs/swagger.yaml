basePath: search-service/v1
definitions:
  api.LocationsResponse:
    properties:
      cities:
        properties:
          data:
            items:
              properties:
                city:
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number
                population:
                  type: integer
                tempC:
                  type: integer
                weather:
                  type: string
                weatherShort:
                  type: string
              type: object
            type: array
          error:
            type: string
          traceId:
            type: string
        type: object
    type: object
  api.RecommendationServicePingResponse:
    properties:
      status:
        type: string
    type: object
  db.Listing:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
